<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File On Click</title>
</head>
<body>
    <a href="#" id="downloadLink">Download File</a>

    <script>
        document.getElementById('downloadLink').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default behavior of anchor tag
            var fileUrl = 'path_to_your_file/sample_file.txt'; // Replace with the actual path to your file
            var fileName = 'sample_file.txt'; // Replace with the desired file name
            var link = document.createElement('a');
            link.href = fileUrl;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });
    </script>
</body>
</html>
